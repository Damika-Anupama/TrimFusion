<div class="wrapper">
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container">
        <div class="row mb-2">
          <div class="col-sm-8">
            <h1 class="m-0">
              TrimFusion <small>- Youtube Video Trimmer</small>
            </h1>
          </div>
          <div class="col-sm-4">
            <ol class="breadcrumb float-lg-right">
              <li class="active">DOWNLOAD</li>
            </ol>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card card-widget">
            <div class="card-body">
              <h1>Your Cropped Video</h1>
              <img
                class="img-fluid pad"
                src="assets/default-video-thumbnail.jpg"
                alt="placeholder"
                class="default-video-thumbnail"
              />
              <div>
                <h1>Choose Resolution</h1>
                <a class="btn btn-app bg-secondary">
                  <i class="fas fa-barcode"></i> Products
                </a>
                <a class="btn btn-app bg-success">
                  <i class="fas fa-users"></i> Users
                </a>
                <a class="btn btn-app bg-danger">
                  <i class="fas fa-inbox"></i> Orders
                </a>
                <a class="btn btn-app bg-warning">
                  <i class="fas fa-envelope"></i> Inbox
                </a>
                <a class="btn btn-app bg-info">
                  <i class="fas fa-heart"></i> Likes
                </a>
              </div>
              <button
                mat-flat-button
                color="warn"
                (click)="cropVideo()"
                class="crop-button"
              >
                <mat-icon>download</mat-icon>
                DOWNLOAD
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
