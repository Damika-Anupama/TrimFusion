<div class="wrapper">
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container">
        <div class="row mb-2">
          <div class="col-sm-8">
            <h1 class="m-0">
              TrimFusion <small>- Youtube Video Trimmer</small>
            </h1>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control rounded-0"
                  placeholder="Enter YouTube URL"
                  [(ngModel)]="youtubeUrl"
                />
                <span class="input-group-append">
                  <button
                    mat-flat-button
                    color="warn"
                    type="button"
                    class="btn btn-success btn-flat"
                    (click)="loadVideo()"
                  >
                    Load Video
                  </button>
                </span>
              </div>
              <div class="video-container">
                <iframe
                  *ngIf="embedUrl"
                  width="560"
                  height="315"
                  [src]="sanitizedUrl"
                  title="YouTube video player"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
                <img
                  *ngIf="!embedUrl"
                  src="assets/default-video-thumbnail.jpg"
                  alt="placeholder"
                  class="default-video-thumbnail"
                />
              </div>
              <div class="timeline-container">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <button type="button" class="btn btn-warning">start</button>
                  </div>
                  <!-- /btn-group -->
                  <input type="text" class="form-control" disabled/>
                </div>
                <div class="main-slider">
                    <mat-slider min="200" max="500">
                        <input value="300" matSliderStartThumb>
                        <input value="400" matSliderEndThumb>
                      </mat-slider>
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control " disabled/>
                  <span class="input-group-append">
                    <button type="button" class="btn btn-success btn-flat">
                      end
                    </button>
                  </span>
                </div>
              </div>
              <button
                mat-flat-button
                color="warn"
                (click)="cropVideo()"
                class="crop-button"
              >
                <mat-icon>content_cut</mat-icon>
                CROP
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
